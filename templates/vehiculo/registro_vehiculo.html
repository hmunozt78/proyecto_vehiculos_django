{% extends "layouts/base.html" %}

{% block titulo %} Registro de Vehiculos {% endblock titulo %}
{% block contenido %}
<header>
    <h1 class='text-center'>
        Registro de Vehiculos
    </h1>
</header>

<main class="container">
    <section>
        <h2 class="text-center py-3">Django form - ModelForm</h2>

        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <form action="" method="post">
                    {% csrf_token %}
                    {{form}}

                    <div class="py-3">
                        <input type="submit" value="Registrar Vehiculo" class="btn btn-primary">
                    </div>
                    
                </form>
                
            </div>
        </div>

    </section>
</main>
{% endblock contenido %}
